<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>LSU Order Confirmation</title>
  <style>
    :root{--purple:#461D7C;--gold:#FDD023}
    body{margin:0;font-family:-apple-system,Inter,system-ui,Arial,sans-serif;background:#fff}
    header{background:var(--purple);color:var(--gold);font-weight:900;letter-spacing:2px;text-align:center;padding:12px 16px}
    main{max-width:720px;margin:0 auto;padding:16px}
    .ticket{border:1px solid #eee;border-radius:16px;box-shadow:0 8px 24px rgba(17,24,39,.06);padding:16px;margin:12px 0}
    .banner{background:var(--purple);border-radius:12px;color:var(--gold);display:grid;place-items:center;height:140px;margin-bottom:10px;font-size:48px;font-weight:900;letter-spacing:6px}
    .meta{color:#111;margin:.2rem 0}
    .email-row{margin-top:12px}
    input{width:100%;padding:12px;border:1px solid #ddd;border-radius:10px;margin:8px 0}
    button{width:100%;padding:12px;border-radius:10px;border:0;background:var(--purple);color:#fff;font-weight:800}
  </style>
</head>
<body>
  <header>LSU</header>

  <main>
    <section class="ticket">
      <div class="banner">LSU</div>
      <h2 id="matchup">LSU SPORT — Football vs. Southern Louisiana</h2>
      <p class="meta" id="datetime"><strong>Date:</strong> Sat, Sep 20, 2025 • 6:45 PM</p>
      <p class="meta" id="venue"><strong>Venue:</strong> Tiger Stadium</p>
      <p class="meta" id="seats"><strong>Seats:</strong> Sec 101 • Row 30 • Seats 1–2</p>

      <div class="email-row">
        <input id="emailTo" type="email" placeholder="you@example.com" required />
        <button id="emailBtn">Send to Email</button>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
